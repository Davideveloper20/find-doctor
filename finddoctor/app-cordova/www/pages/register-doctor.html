        </div>
      </div>
      <form id="form-medicregister" action="">
        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nombre</div>
                <div class="item-input-wrap iconinput">
                  <!--i class="far fa-user fa-fw fahi"></i-->
                  <input type="text" name="name" id="namesignupD" placeholder="Nombre Completo" data-translate="nombre-ph">

              <div class="item-inner">

                <div class="item-input-wrap iconinput">

                  <input type="email" name="emailsignupD" id="emailsignupD" placeholder="Correo Electrónico" data-translate="email-ph">

              <div class="item-inner">
                <div class="item-title item-label">Celular</div>
                <div class="item-input-wrap iconinput">
                  <!--i class="far fa-mobile fa-fw fahi"></i-->
                  <input type="text" name="cellphone" id="cellphonesignupD" placeholder="Ingrese su Celular" data-translate="phone-ph">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">ReTHUS</div>
                <div class="item-input-wrap iconinput">
                  <!--i class="far fa-mobile fa-fw fahi"></i-->
                  <input type="text" name="rethus" id="rethussignupD" placeholder="Registro Único Nacional de Talente Humano en Salud" data-translate="phone-ph">

            <li class="item-content item-input">
              <div class="item-inner">

                <div class="item-input-wrap iconinput">

                  <input type="password" name="passwordsignupD" id="passwordsignupD" placeholder="Contraseña" data-translate="password-ph">

</template>
<script>
  return {
    on: {
      pageInit: function() {
        solstar.initPhoneMaskEl('#cellphonesignupD');
      }
    },
    methods: {
      signUpDoctor: function () {
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        var prloder = app.dialog.preloader('Registrando usuario');
        solstar.ajaxRequest('auth/signUp', 'POST', function(data) {
            if(prloder)
              prloder.close();
            if(data.success) {
              solstar.setSession(solstar.params.sessionToken, data.token);
              solstar.relocate(solstar.params.indexpage);
            } else {
              app.dialog.alert(data.message);
            }
          }, {
            name: $('#namesignupD').val() || '',
            user: $('#emailsignupD').val() || '',
            password: $('#passwordsignupD').val() || '',
            rethus: $('#rethussignupD').val() || '',
            cellphone: $('#cellphonesignupD').val() || '',
            profile: 2,
          }, loader = true, progress=null, function(err, errtxt) {
            if(prloder)
              prloder.close();
            if(err.data.responseJSON) {
              console.log('Ha Ocurrido un error LOGINS', err);
              app.dialog.alert(err.data.responseJSON.message || 'Ha Ocurrido un error');
            } else {
              console.log('Ha Ocurrido un error LOGINS', err);
              app.dialog.alert('Ha Ocurrido un error');
            }
          }
        );
      }, 
      goBack: function() {
        app.loginScreen.close();
        router.back();
      }
    }
  }
</script>
